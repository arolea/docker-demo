apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  # If using autoscaling, the replica count is defined by the autoscaler (comment if autoscaling is enabled)
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world-container
          # There are two images, alexrolea/hello-world:1.0.0 and alexrolea/hello-world:2.0.0
          image: alexrolea/hello-world:1.0.0
          imagePullPolicy: Always
          ports:
            - name: hello-port
              containerPort: 8081
          env:
            - name: pod.name
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: app.name
              valueFrom:
                configMapKeyRef:
                  name: config-properties
                  key: app.name
            - name: spring.datasource.url
              value: jdbc:mysql://hello-world-db-service:3306/hello-db
            - name: spring.datasource.username
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db.username
            - name: spring.datasource.password
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db.password
          livenessProbe:
            httpGet:
              path: /hello
              port: hello-port
            initialDelaySeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /hello
              port: hello-port
            initialDelaySeconds: 30
            timeoutSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
spec:
  selector:
    app: hello-world
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8081
  type: NodePort

---

# The ingress addon has to be enabled
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: helloworld-ingress-controller
spec:
  rules:
    - host: helloworld.example.com
      http:
        paths:
          - path: /
            backend:
              serviceName: hello-world-service
              servicePort: 80

---

